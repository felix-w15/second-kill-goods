<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录-X-admin1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>
<body>
<div th:replace="public::top"></div>
<!-- 中部开始 -->
<div class="wrapper">
    <div th:replace="public::mid"></div>
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" method="post" action="/addGood" onsubmit="return beforeSub();">
                <!--                <div class="layui-form-item">-->
                <!--                    <label for="L_email" class="layui-form-label">-->
                <!--                        <span class="x-red">*</span>邮箱-->
                <!--                    </label>-->
                <!--                    <div class="layui-input-inline">-->
                <!--                        <input type="text" id="L_email" name="email" required="" lay-verify="email"-->
                <!--                        autocomplete="off" class="layui-input">-->
                <!--                    </div>-->
                <!--                    <div class="layui-form-mid layui-word-aux">-->
                <!--                        <span class="x-red">*</span>将会成为您唯一的登入名-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="layui-form-item">
                    <label for="L_username" class="layui-form-label">
                        <span class="x-red">*</span>商品名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_username" name="goodName" required="required" lay-verify="nikename"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>商品数
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_pass" name="goodNum" required="" lay-verify="pass"
                               autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button id="L_repass" class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<script>
    function beforeSub() {
        var goodNum = document.getElementById("L_pass");
        if(isNaN(goodNum.value)){
            alert("数量需为整数");
            return false;
        }
        return true;

    }
</script>
</body>
</html>
