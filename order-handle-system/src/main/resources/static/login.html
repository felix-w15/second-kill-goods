<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
    body{
        background:url("/static/image/bg.png") no-repeat;
        background-size: cover;
    }

    #mainWin {
        background-color: rgba(255, 182, 193, 0.4);
        position: absolute;
        height: 370px;
        width: 500px;
        left: 50%;
        top: 50%;
        margin-left: -250px;
        margin-top: -185px;
    }

    .login {
        font-size: 35px;
        line-height: 60px;
        padding-top: 8%;
        /*padding-left: 16%;*/
        font-family: "Microsoft YaHei UI", serif;
        text-align: center;
        color: white;
    }



    input {
        letter-spacing: 1px;
        padding-top: 6px;
        padding-left: 6px;
        padding-bottom: 6px;
        font-size: 20px;
    }

    #loginBut {
        width: 80px;
        text-align: center;
        margin-top: 20px;
        font-size: 15px;
    }



    p {
        margin-top: 70px;
        font-size: 20px;
        color: red;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body >
<div id="mainWin">
    <!--登录主框-->
    <div class="login">
        <div><label>商品秒杀入口</label></div>
        <!--登录表单-->
        <form action="/doLogin" method="post" class="login_form">
            <div class="username"><input name="username" placeholder="用户名"/></div>
            <div class="password"><input name="password" type="password" placeholder="密码"/></div>
            <div class="submit"><input name="submit" id="loginBut" type="submit" value="登录"/></div>
        </form>
        <p id="errorMsg" th:text="${msg}"></p>
    </div>
</div>
</div>

</script>
</body>
</html>
